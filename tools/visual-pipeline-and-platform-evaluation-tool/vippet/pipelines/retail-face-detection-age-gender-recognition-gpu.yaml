name: Retail - Face Detection and Age Gender Recognition [GPU]
version: 1
definition: >
  The Retail Pipeline using face-detection-retail-0004 for object detection and age-gender-recognition-retail-0013 for age prediction is designed for retail analytics applications.
  It detects faces and predicts age groups, making it suitable for customer demographics analysis and other retail use cases.
pipeline_description: "filesrc location=/videos/input/obj_classification-1920-15-bench.mp4 ! qtdemux ! h264parse ! vah264dec ! vapostproc ! video/x-raw(memory:VAMemory)     ! queue   !  gvafpscounter starting-frame=100  ! gvadetect batch-size=1         model-instance-id=facemodel-gpu                model=/models/output/omz/face-detection-retail-0004/FP16/face-detection-retail-0004.xml         model-proc=/models/output/omz/face-detection-retail-0004/face-detection-retail-0004.json        inference-interval=3         scale-method=fast         inference-region=full-frame         threshold=0.5         device=GPU         pre-process-backend=va-surface-sharing ie-config=GPU_THROUGHPUT_STREAMS=2 nireq=2     ! queue     ! gvatrack                 tracking-type=zero-term-imageless     ! queue     ! gvaclassify batch-size=1         model-instance-id=age_classifier-cpu        model=/models/output/omz/age-gender-recognition-retail-0013/FP16/age-gender-recognition-retail-0013.xml         model-proc=/models/output/omz/age-gender-recognition-retail-0013/age-gender-recognition-retail-0013.json        device=GPU               inference-region=roi-list         object-class=face         reclassify-interval=1     ! queue   ! gvawatermark   ! gvametaconvert     ! tee name=t        ! queue ! fpsdisplaysink video-sink=fakesink signal-fps-measurements=true     t. ! queue ! gvametapublish  file-format=json-lines file-path=/dev/null ! fakesink sync=false async=false "
