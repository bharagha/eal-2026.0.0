name: Retail - YOLO 11n [GPU]
version: 1
definition: >
  The Retail Pipeline using YOLO 11n for object detection is designed for retail analytics applications.
  It detects various retail-related objects, making it suitable for inventory management, customer behavior analysis, and other retail use cases.
pipeline_description: "filesrc location=/videos/input/obj_classification-1920-15-bench.mp4 ! qtdemux ! h264parse  ! vah264dec ! vapostproc ! video/x-raw(memory:VAMemory)     ! queue  ! gvafpscounter starting-frame=100   ! gvadetect batch-size=1         model-instance-id=odmodel-gpu               model=/models/output/public/yolo11n/FP16/yolo11n.xml         threshold=0.5         device=GPU         pre-process-backend=va-surface-sharing ie-config=GPU_THROUGHPUT_STREAMS=2 nireq=2     ! gvawatermark ! gvametaconvert     ! tee name=t         ! queue ! fpsdisplaysink video-sink=fakesink signal-fps-measurements=true         t. ! queue ! gvametapublish file-format=json-lines file-path=/dev/null ! fakesink sync=false async=false"


