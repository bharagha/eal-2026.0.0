name: Retail - YOLO 11n [CPU]
version: 1
definition: >
  The Retail Pipeline using YOLO 11n for object detection is designed for retail analytics applications.
  It detects various retail-related objects, making it suitable for inventory management, customer behavior analysis, and other retail use cases.
pipeline_description: "filesrc location=/videos/input/obj_classification-1920-15-bench.mp4 ! qtdemux ! h264parse  ! avdec_h264 ! video/x-raw     ! queue   !  gvafpscounter starting-frame=100  ! gvadetect batch-size=1         model-instance-id=odmodel-cpu  model=/models/output/public/yolo11n/FP16/yolo11n.xml        threshold=0.5         device=CPU         pre-process-backend=opencv ie-config=CPU_THROUGHPUT_STREAMS=2 nireq=2     ! gvawatermark ! gvametaconvert     ! tee name=t    ! queue ! fpsdisplaysink video-sink=fakesink signal-fps-measurements=true         t. ! queue ! gvametapublish file-format=json-lines file-path=/dev/null ! fakesink sync=false async=false"


